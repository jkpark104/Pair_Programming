      *,

      *::before {
        box-sizing: border-box;
      }

      h2 {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Open Sans';

      .calendar {
        /* display: none; */
        width: 330px;
        /* height: 400px; */
        line-height: 1.4;
        border-radius: 12px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        margin: 0 auto;
      }

      .date-picker:focus + .calendar {
        /* display: block; */
      }

      .calendar-nav {
        border-radius: 12px 12px 0 0;
        display: flex;
        justify-content: space-between;
        background-color: #03c75a;
        padding: 16px 24px 8px;
        color: white;
      }

      .calendar-title {
        text-align: center;
        font-weight: 400;
        font-size: 20px;
      }

      .calendar-title > span {
        font-size: 14px;
        display: block;
      }

      .button {
        border: 0;
        background: transparent;
        color: inherit;
        cursor: pointer;
      }

      .btnPrev {
        order: -1;
      }

      .calendar-grid {
        /* box-shadow: 2px 2px 2px gray; */
      }

      .week,
      .day {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        /* padding: 1.5em; */
        /* grid-auto-rows: auto; */
        /* height: 4.5ch; */
      }

      .week {
        margin-top: 12px;
        padding: 0 16px 0;
        color: lightgray;
        font-weight: 400;
      }

      .day {
        padding: 16px;
        grid-gap: 7px 0;
      }

      .day button {
        position: relative;
        border: 0;
        width: 4.5ch;
        height: 4.5ch;
        border-radius: 50%;
        background-color: transparent;
        cursor: pointer;
      }

      .day button:hover {
        color: white;
        background-color: #03c75a;
        border-color: #03c75a;
      }

      .day button.sunday {
        color: red;
      }

      .day button.today {
        color: white;
        background-color: #03c75a;
        border-color: #03c75a;
      }
    </style>
